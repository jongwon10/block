<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="index.js" defer></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="game-details">
            <div class="gamge-scroe">
                <h2 class="score">Score: 0</h2><br>
                <h4 class="best-score">Best Score: 0</h4>
            </div>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i class="fa-solid fa-arrow-left-long"></i>
            <i class="fa-solid fa-arrow-up-long"></i>
            <i class="fa-solid fa-arrow-right-long"></i>
            <i class="fa-solid fa-arrow-down-long"></i>
        </div>
        <div id="startPopup">
            <button id="startBtn">START</button>
        </div>

        <div id="noticePopup" style="display: none;">
            <h1>How To</h1>
            <p>- 방향키를 조작하여 랜덤으로 보여지는 ITEM을 먹도록 한다.</p>
            <p>- 점점 늘어나는 지렁이의 몸과 게임이 진행될수록 속도가 증가하는</p>
            <p>   지렁이를 control하여 벽과 몸에 부딪히지 않는 걸 목적으로 플레이한다.</p>
            <p>- 벽과 몸통에 부딪히면 즉시 게임 종료</p>
            <p>- 게임 종료되는 순간, 현재 게임의 Score와 Best Score를 확인한다.</p>
            <p></p>
            <button id="gameStartBtn"><img src="/img/start.png" alt="시작" style="width: 30px; height: 30px;"></button>
        </div>

        <div id="restartPopup" style="display: none;">
            <div class="popup-content">
                <h1>GAME OVER!</h1>
                <h2 id="score"></h2>
                <h3 id="best-score"></h3>
                <div class="btn-container">
                    <button id="restartBtn"><img src="/img/reload.png" alt="재시작"></button>
                    <button id="nextBtn"><img src="/img/close.png" alt="다음으로"></button>
                </div>
            </div>           
        </div>

        <div id="endPopup" style="display: none;">
            <div class="end-content">
                <h1>WARNING!</h1>
                <p>점수를 모두 잃게 됩니다.</p>
                <p>그래도 나가시겠습니까?</p>
                <div class="btn-last">
                    <button id="okBtn">OK</button><br>
                    <button id="noBtn">NO</button>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
